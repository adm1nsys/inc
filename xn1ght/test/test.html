<script type="text/javascript">
class HelloYes extends HTMLElement {
  constructor() {
    super();
    
    let welcome = "Доброго ранку";
    const hour = new Date().getHours();

    if (hour > 17) {
      welcome = "Доброго вечора";
    } else if (hour > 12) {
      welcome = "Доброго дня";
    }

    this.style.cursor = "pointer";
    this.innerText = welcome;
  }

  connectedCallback() {
    this.style.color = "";

    if (this.hasAttribute("hellocolor")) {
      this.style.color = this.getAttribute("hellocolor");
    }
  }
}
customElements.define("hello-yes", HelloYes);
</script>

<script>
var addButton = myForm.addButton, 
    removeButton = myForm.removeButton, 
    Btnsellect = myForm.list;
function addOption(){
    var text = myForm.textInput.value;
    var value = myForm.valueInput.value;
    var newOption = new Option(text,value);
    Btnsellect.options[Btnsellect.options.length]=newOption;
}
function removeOption(){
    var selectedIndex = Btnsellect.options.selectedIndex;
    Btnsellect.options[selectedIndex] = null;
}
addButton.addEventListener("click", addOption);
removeButton.addEventListener("click", removeOption);
</script>
