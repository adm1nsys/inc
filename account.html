function loadFile(filePath, fileType, callback) {
    let tag;

    if (fileType === "css") {
        tag = document.createElement("link");
        tag.rel = "stylesheet";
        tag.type = "text/css";
        tag.href = filePath;
    } else if (fileType === "js") {
        tag = document.createElement("script");
        tag.type = "text/javascript";
        tag.src = filePath;
    }

    if (tag) {
        tag.onload = callback;
        document.head.appendChild(tag);
    }
}

function loadFilesSequentially(files, index = 0, finalCallback) {
    if (index < files.length) {
        loadFile(files[index].path, files[index].type, () => loadFilesSequentially(files, index + 1, finalCallback));
    } else if (finalCallback) {
        finalCallback();
    }
}

function panop() {
  if (document.getElementById("panel1").style.display === "flex") {
