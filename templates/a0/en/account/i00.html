<script>
function name_id00() {
    if (localStorage.getItem('c01.user_id') === null || localStorage.getItem('c01.user_id') === "") {
        document.getElementById("account_btn").textContent = "sign up";
    } else if (localStorage.getItem('c01.new_user') === 'true') {
        document.getElementById("account_btn").textContent = "sign up";
    } else {
        document.getElementById("account_btn").textContent = localStorage.getItem('c01.user_id');
    }
}
$(document).ready(function() {
name_id00();
});

function account_deleate(){
    localStorage.clear();
}

function account_deleate_cancel(){

}
function account_deleate_win(){
    $('#pin_al').fadeIn();
