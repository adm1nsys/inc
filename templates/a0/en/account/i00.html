<script>
function name_id00() {
    if (localStorage.getItem('c01.user_id') === null || localStorage.getItem('c01.user_id') === "") {
        document.getElementById("account_btn").textContent = "sign up";
    } else if (localStorage.getItem('c01.new_user') === 'true') {
        document.getElementById("account_btn").textContent = "sign up";
    } else {
        document.getElementById("account_btn").textContent = localStorage.getItem('c01.user_id');
    }
}
$(document).ready(function() {
name_id00();
});

function account_deleate(){
    localStorage.clear();
    home_screen1()
    home_screen()
}

function account_deleate_cancel(){
    $('#pin_al').fadeOut();
}
function account_deleate_win(){
    $('#pin_al').fadeIn();
}



document.getElementById('themeSelector').addEventListener('change', function() {
    toggleColorPickers(this.value);
});

function toggleColorPickers(theme) {
    let disabled = (theme !== 'custom');
    for (let i = 1; i <= 5; i++) {
        document.getElementById('colorPicker' + i).disabled = disabled;
        document.getElementById('colorPicker' + i + '_d').disabled = disabled;

        if (!disabled) {
            let color = localStorage.getItem('color' + i) || c01['ac0' + i];
            let color_d = localStorage.getItem('color' + i + '_d') || c01['ac0' + i + '_d'];
            document.getElementById('colorPicker' + i).value = color;
            document.getElementById('colorPicker' + i + '_d').value = color_d;
        }
    }
}

// Инициализация при загрузке страницы
toggleColorPickers(document.getElementById('themeSelector').value);

// Сохранение выбранных цветов в localStorage
for (let i = 1; i <= 5; i++) {
    document.getElementById('colorPicker' + i).addEventListener('input', function() {
        localStorage.setItem('color' + i, this.value);
    });
    document.getElementById('colorPicker' + i + '_d').addEventListener('input', function() {
        localStorage.setItem('color' + i + '_d', this.value);
    });
}
</script>
